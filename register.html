<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Bucket Diwna</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Page Content -->
    <div class="page-content page-auth" id="register">
      <section class="store-auth" data-aos="fade-left">
        <div class="container">
          <div class="row align-items-center row-login">
            <div class="col-lg-7">
              <h1>Register</h1>
              <h2>
                Beli bucket untuk moment spesial, <br />
                menjadi lebih mudah
              </h2>
              <form class="mt-2">
                <div class="form-group">
                  <label> Nama Depan </label>
                  <input
                    type="text"
                    class="form-control w-75 is-valid"
                    v-model="firstName"
                    autofocus
                  />
                  <label> Nama Belakang </label>
                  <input
                    type="text"
                    class="form-control w-75 is-valid"
                    v-model="lastName"
                  />
                  <label> Email </label>
                  <input
                    type="email"
                    class="form-control w-75 is-invalid"
                    v-model="email"
                  />
                  <label> Password </label>
                  <input type="password" class="form-control w-75" />
                </div>
                <a
                  href="/index.html"
                  class="btn btn-success btn-block w-75 mt-4"
                >
                  Register
                </a>
                <p class="pt-2">
                  Sudah memiliki akun?
                  <a href="/login.html">Login</a>
                </p>
              </form>
            </div>
            <div class="col-lg-5 text-center">
              <img
                src="/images/logo-new.svg"
                alt=""
                class="w-50 mb-4 mb-lg-none"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">
              2024 Copyright Bucket Diwna. All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="/vendor/vue/vue.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script>
      Vue.use(Toasted);

      var register = new Vue({
        el: "#register",
        mounted() {
          AOS.init();
          this.$toasted.error("Email sudah terdaftar pada sistem kami", {
            position: "top-center",
            className: "rounded",
            duration: 2000,
          });
        },
        data: {
          firstName: "",
          lastName: "",
          email: "",
          password: "",
        },
      });
    </script>
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
