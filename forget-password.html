<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Store - Your Best Marketplace</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Page Content -->
    <div class="page-content page-auth">
      <section class="store-auth" data-aos="fade-up">
        <div class="container">
          <div class="row align-items-center row-login">
            <div class="col-lg-7">
              <h1>Lupa Password?</h1>
              <h2 style="font-size: 18px">
                Masukkan alamat email Anda dan kami akan mengirimkan tautan
                untuk mengatur ulang kata sandi Anda.
              </h2>
              <form action="" class="mt-2">
                <div class="form-group mb-0">
                  <label> Email </label>
                  <input
                    type="email"
                    class="form-control w-75"
                    id="email"
                    placeholder="Masukkan email Anda"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-success btn-block w-75 mt-4"
                >
                  Kirim
                </button>
                <p class="pt-2">
                  <a href="/login.html">Kembali ke Login</a>
                </p>
              </form>
            </div>
            <div class="col-lg-5 text-center">
              <img
                src="/images/logo-new.svg"
                alt=""
                class="w-50 mb-4 mb-lg-none"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p class="pt-4 pb-2">
              2024 Copyright Bucket Diwna. All Rights Reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="/script/navbar-scroll.js"></script>
  </body>
</html>
